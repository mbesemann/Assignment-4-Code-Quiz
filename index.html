<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!--Stylesheet-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-2">
                <a href="highscores.html">View Highscores</a>
            </div>
            <div class="col-lg-8">

            </div>
            <div class="col-lg-2">
                <span>Time: <span id="timer">75</span></span>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <br/>
                <br/>
                <div id="questionArea">
                    <h1 id="question">Coding Quiz Challenge</h1>
                    <h4 id="intro">Try to answer the following code-related questions within the time limit.  Keep in mind that incorrect answers will penalize your score/time by ten seconds!</h4>
                    <div class="row d-flex justify-content-center">
                        <ul id="answers">

                        </ul>
                    </div>
                    <div class="row d-flex justify-content-center">
                        <button id="btnStart" type="button" class="btn btn-primary">Start Quiz</button>
                    </div>
                </div>
                <div class="row d-flex justify-content-center">
                    <div id="resultArea" style="display:none;">
                        <hr>
                        <h4 id="resultText"></h4>
                    </div>
                    <div id="done" style="display: none;">
                        <h4>All Done!</h4>
                        <br/>
                        <br/>
                        <span id="finalScore"></span>
                        <br/>
                        <br/>
                        <label for="initials">Enter initials:</label>
                        <input id="initials" class="form-control" type="text" placeholder="Initials">
                        <br/>
                        <button id="btnSubmit" type="button" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
